<!DOCTYPE html>
<html>

<head>
    <title>Website Title</title>
    <style>
        /* CSS styles for the navbar, hero image, and footer go here */
        .navigation {
            background-color: #f2f2f2;
            padding: 10px;
        }

        .inline-block {
            display: inline-block;
        }

        .logo img {
            width: 50px;
            /* Adjust the width as per your logo dimensions */
            height: 50px;
            /* Adjust the height as per your logo dimensions */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        .heroImg {
            text-align: center;
            padding: 20px;
        }

        .content {
            margin-top: 20px;
        }

        .content img {
            width: 200px;
            /* Adjust the width as per your image dimensions */
            height: auto;
            border-radius: 50%;
        }

        .content p {
            margin-top: 10px;
        }

        .content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f2f2f2;
            border: none;
            border-radius: 4px;
        }

        footer {
            background-color: #f2f2f2;
            padding: 20px;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <header class="navigation">
        <!-- Navbar -->
        <div class="inline-block logo">
            <img src="path_to_your_logo_image.png" alt="Logo">
        </div>
        <nav class="inline-block">
            <ul>
                <li class="inline-block">about</li>
                <li class="inline-block">skills</li>
                <li class="inline-block">work</li>
                <li class="inline-block">contact</li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Image -->
        <section class="heroImg">
            <div class="content">
                <img src="path_to_your_picture.png" alt="Your Picture">
                <p>About yourself!</p>
                <button>Download Resume</button>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer -->
        <ul>
            <li class="inline-block">about</li>
            <li class="inline-block">skills</li>
            <li class="inline-block">work</li>
            <li class="inline-block">contact</li>
        </ul>
    </footer>
</body>

</html>
